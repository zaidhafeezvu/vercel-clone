<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample React App</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a6fd8;
        }
        .counter {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [count, setCount] = useState(0);
            
            return (
                <div className="container">
                    <h1>ðŸš€ Your App is Deployed!</h1>
                    <p>
                        Congratulations! Your React application has been successfully deployed 
                        on the Vercel Clone platform. This is a sample application that demonstrates 
                        the deployment functionality.
                    </p>
                    <div className="counter">
                        Count: {count}
                    </div>
                    <button 
                        className="button" 
                        onClick={() => setCount(count + 1)}
                    >
                        Increment Counter
                    </button>
                    <p style={{ marginTop: '2rem', fontSize: '14px', color: '#999' }}>
                        Deployed via Vercel Clone â€¢ {new Date().toLocaleString()}
                    </p>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
